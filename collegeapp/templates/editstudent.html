{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-color:  rgb(7, 72, 94);">

    <nav class="navbar navbar-expand-sm navbar-dark " style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" style="width: 40%;">
                <h1><img src="{% static 'img/lg1.gif' %}" alt="" style="max-width: 6em; max-height: 3.2em;"></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link  mx-5 ps-5" href="" style="color: rgb(117, 202, 231);"><B>HOME</B></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 ps-5 text-white" href="">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 ps-5 text-white" href="">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 ps-5 text-white" href="">SIGNIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <form  method="post" action="/edit_studentdetails/{{student.id}}" enctype="multipart/form-data" style="width: 40vw; margin: auto;  padding: 20px; background-color: rgb(255, 255, 255,0.7); margin-top: 30px;">
        <div class="form-group">
            {% csrf_token %}
            <h1  class="text-center">REGISTER</h1>
            
            <input type="text"  name="fname" class="form-control" placeholder="enter firstname" value="{{student.First_name}}"><br>
            
            
            <input type="text"  name="lname" class="form-control" placeholder="enter lastname" value="{{student.Last_name}}"><br>
           
           
          
            <input type="text"  name="eid" class="form-control" placeholder="enter email" value="{{student.Email}}"><br>
         
    
            
            
       
            
            <input type="number" name="ph" class="form-control" placeholder="enter phone number" value="{{student.number}}"><br>
           
        
            
        
            <select name="select" id=""  class="form-control">

                    <option value="{{ student.Course.id }}">{{ student.Course.Course_Name }}</option>

            </select>

            {% if student.img %}
            <img src="{{ student.img.url }}" style="width: 180px;margin-left: 150px;"><br> 
           {% else %}
            <img src="{% static 'img/person-circle.svg' %}" style="width: 120px;margin-left: 180px;"> 
           {% endif %} 
            <input type="file" name="file" accept="image/*" class="form-control">
            
        </div>    
            <input type="submit" id="s" value="REGISTER" class="btn-dark" style="margin-top: 10px; margin-left: 35px; width: 70%; padding: 10px; border-radius: 10px;"><br>
            <a href="">already have an account?signin</a><br>
            <a href="">Home</a>

        
    </form>

</body>

</html>
