{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-image: url("{% static 'img/pic3.jpeg'%}");
            background-size: cover;
        }
      input[type='text'],[type='password'],[type='number'],[type='file'],select{

        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 10px 10px;
        
    }
    </style>
</head>

<body style="background-color:  rgb(7, 72, 94);">

    <nav class="navbar navbar-expand-sm navbar-dark " style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" style="width: 30%;">
                <h1><img src="{% static 'img/lg1.gif' %}" alt="" style="max-width: 6em; max-height: 3.2em;"></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link  mx-5 text-white" href="{% url 'homepage' %}" ><B>HOME</B></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5  text-white" href="{% url 'coursepage' %}">ADD COURSE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5 " href="{% url 'studentpage' %}" style="color: rgb(117, 202, 231);">ADD STUDENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5  text-white" href="{% url 'sdetails' %}">STUDENTS DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5  text-white" href="{% url 'teacherdetail' %}">TECHERS DETAILS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5  text-white" href="{% url 'logout' %}">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <form  method="post" action="{% url 'addstudent' %}" enctype="multipart/form-data" style="width: 35vw; margin: auto;  padding: 20px; background-color: rgb(255, 255, 255,0.8); margin-top: 50px;border-radius: 10px; box-shadow: 10px 10px;">
        <div class="form-group">
            {% csrf_token %}
            <h1  class="text-center" style="color: white;text-shadow: 2px 2px 4px #000000; margin-bottom: 40px;">REGISTER</h1>
            
            <input type="text"  name="fname" class="form-control" placeholder="enter firstname"><br>
            
            
            <input type="text"  name="lname" class="form-control" placeholder="enter lastname"><br>
           
           
          
            <input type="text"  name="eid" class="form-control" placeholder="enter email"><br>
         
    
            
            
       
            
            <input type="number" name="ph" class="form-control" placeholder="enter phone number"><br>
        

            <select name="select" id=""  class="form-control">
                {% for i in course %}

                    <option value="{{ i.id }}">{{ i.Course_Name }}</option>

                {% endfor %}
            </select>
            <input type="file" name="file" accept="image/*" class="form-control" style="margin-top: 20px; margin-bottom: 10px;">
            
        </div>    
            <input type="submit" id="s" value="REGISTER" class="btn-dark" style="margin-top: 10px; margin-left: 55px; width: 70%; padding: 10px; border-radius: 10px;"><br>
        

        
    </form>

</body>

</html>
