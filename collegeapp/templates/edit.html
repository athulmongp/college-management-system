{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-color:  rgb(7, 72, 94);">




    <form  method="post" action="/edit_details/{{teacher.id}}" enctype="multipart/form-data" style="width: 40vw; margin: auto;  padding: 20px; background-color: rgb(255, 255, 255,0.7); margin-top: 30px;border-radius: 10px; box-shadow: 10px 10px; margin-bottom: 20px;">
        <div class="form-group">
            {% csrf_token %}
            <h1  class="text-center"  style="color: white;text-shadow: 2px 2px 4px #000000; margin-bottom: 40px;">EDIT TEACHER DETAILS</h1>
            
            <input type="text"  name="fname" class="form-control" placeholder="enter firstname" value="{{teacher.user.first_name}}"><br>
            
            
            <input type="text"  name="lname" class="form-control" placeholder="enter lastname" value="{{teacher.user.last_name}}"><br>
           
           
          
            <input type="text"  name="eid" class="form-control" placeholder="enter email" value="{{teacher.user.email}}"><br>
         
    
            <input type="text"  name="uname" class="form-control" placeholder="enter username" value="{{teacher.user.username}}"><br>
            
       
            
            <input type="number" name="ph" class="form-control" placeholder="enter phone number" value="{{teacher.number}}"><br>
           
        
            
        
            <select name="select" id=""  class="form-control">

                    <option value="{{ teacher.Course.id }}">{{ teacher.Course.Course_Name }}</option>

            </select>

            {% if teacher.img %}
            <img src="{{ teacher.img.url }}" style="width: 180px;margin-left: 150px;"><br> 
           {% else %}
            <img src="{% static 'img/person-circle.svg' %}" style="width: 120px;margin-left: 180px;"> 
           {% endif %} 
            <input type="file" name="file" accept="image/*" class="form-control">
            
        </div>    
            <input type="submit" id="s" value="REGISTER" class="btn-dark" style="margin-top: 10px; margin-left: 35px; width: 70%; padding: 10px; border-radius: 10px;"><br>
            

        
    </form>

</body>

</html>
