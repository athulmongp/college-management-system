{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url("{% static 'img/pic.jpeg'%}");
            background-size: cover;
        }

        #btn2 {
            margin-left: 200px;

            width: 60%;
            padding: 10px;
            margin-top: 50px;
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 100px;
            border-right: 5px solid black;
            border-bottom: 5px solid black;
            cursor: pointer;

        }

        #btn2:hover {
            background-color: rgb(249, 48, 48);
            padding: 12px;
            transition: 0.05s;
        }
    </style>
</head>

<body style="background-color:  rgb(7, 72, 94);">


    <form action="/tcard/{{teacher.id}}" method="post" style="margin-left: 500px; margin-top: 70px;"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card"
            style="background-color: rgb(255, 255, 255,0.8);width: 500px;height: 650px; border-radius: 10px; box-shadow: 10px 10px;">
            <div class="card-body">
                <h1
                    style="text-align: center; background-color: rgb(96, 186, 216); color: white;text-shadow: 2px 2px 4px #000000; padding: 7px; border-radius: 7px; ">
                    ID CARD</h1>
                {% if teacher.img %}
                <img src="{{ teacher.img.url }}" class="img-thumbnail" alt=""
                    style="width: 180px; margin-left: 140px;"><br><br>
                {% else %}
                <img src="{% static 'img/person-circle.svg' %}" style="width: 180px;margin-left: 120px;">
                {% endif %}
                <h2 class="card-title" style="color: black; margin-left: 80px;">Name<strong
                        style="margin-left: 60px;">:{{teacher.user.first_name}} {{teacher.user.last_name}}</strong></h2>
                <h4 class="card-title" style="color: black;margin-left: 80px;">Email<strong
                        style="margin-left: 92px;">:{{teacher.user.email}}</strong></h4>
                <h4 class="card-title" style="color: black;margin-left: 80px;">Course<strong
                        style="margin-left: 74px;">:{{teacher.Course.Course_Name}}</strong></h4>
                <h4 class="card-title" style="color: black;margin-left: 80px; margin-bottom: 30px;">Number <strong
                        style="margin-left: 55px;">:{{teacher.number}}</strong></h4>

                <button
                    style=" background-color: blue; font-weight: bold; width: 30%; padding: 10px; border-radius: 10px; margin-left: 80px;"><a
                        href="{% url 'editpage' teacher.id %}"
                        style="text-decoration: none;color: white;">edit</a></button>

                <button
                    style="background-color: red; font-weight: bold; width: 30%; padding: 10px; border-radius: 10px; margin-left: 20px;"><a
                        href="{% url 'delete_teacher' teacher.id %}" style="text-decoration: none; color: white; ">delete</a></button><br>


            </div>
            <div class="card-footer">
                <div class="div"
                    style="margin-top: 20px; background-color: rgb(96, 186, 216); padding: 14px;margin-top: 20px; margin-bottom: 5px; margin-right: 5px; margin-left: 5px;width: 100%; border-radius: 10px;">
                    <a href="javascript:history.go(-1);" id="btn2"
                        style="text-decoration: none; color: white;background-color: red; padding: 5px; margin-left: 350px; border:1px solid white; ">CLOSE</a><br>
                </div>
            </div>

        </div>
    </form>

</body>

</html>
